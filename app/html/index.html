<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="form-section">
            <img class="brand-logo" src="../../assets/logo.svg" alt="logo">

            <div class="form-header">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </div>

            <form class="login-form" action="">
                <div class="form-fields">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="input-email" type="email" id="email" name="email" placeholder="Digite seu e-mail" required autofocus>
                    </div>

                    <div class="form-group">
                        <div class="password-label">
                            <label for="senha">Senha</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="input-password-wrapper">
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                            <img src="../../assets/eye-off.svg" alt="Mostrar senha" onclick="showPassword()">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit">Entrar</button>
                </div>

                <div class="register-link">
                    <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
                </div>
            </form>
        </section>
        <div class="image-section"></div>
    </div>
    <script>
        function showPassword() {
            const senhaInput = document.getElementById('senha');
            senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
